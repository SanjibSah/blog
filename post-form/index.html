<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Home - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link rel="stylesheet" href="./post-form.css" />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">Bloging Sites</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Create a Post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="form-section">
      <div class="container">
        <div class="form-container">
          <form class="form" id="postForm">
            <div class="form-controls">
              <input
                type="text"
                id="title"
                name="title"
                placeholder=" "
                required
              />
              <label for="title">Title</label>
            </div>

            <div class="form-controls">
              <input
                type="text"
                id="author"
                name="author"
                placeholder=" "
                required
              />
              <label for="author">Author</label>
            </div>
            <div class="form-controls">
              <input
                type="url"
                id="image_url"
                name="image_url"
                placeholder=" "
                required
              />
              <label for="image_url">Front Image URL</label>
            </div>
            <div class="form-controls">
              <input
                type="url"
                id="innerImageUrl"
                name="innerImageUrl"
                placeholder=" "
                required
              />
              <label for="innerImageUrl">Inner Image URL</label>
            </div>
            <div class="form-controls">
              <textarea
                type="text"
                id="body"
                name="body"
                placeholder="Enter the body of post."
                required
              ></textarea>
            </div>

            <textarea id="summernote" name="editordata"></textarea>
            <button type="submit" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2022
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script>
      $(document).ready(function () {
        $("#summernote").summernote();
      });
    </script>
    <script src="./main-post-form.js" type="module"></script>
  </body>
</html>
